<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Message</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .content {
      padding: 30px;
    }
    .content h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #2563eb;
    }
    .info {
      background: #f3f4f6;
      border-left: 4px solid #2563eb;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info p {
      margin: 8px 0;
      font-size: 15px;
    }
    .message {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }
    .footer {
      background: #f3f4f6;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
      <h2>Sender Details</h2>
      <div class="info">
        <p><strong>First Name:</strong> {{first_name}}</p>
        <p><strong>Last Name:</strong> {{last_name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Subject:</strong> {{subject}}</p>
      </div>

      <h2>Message</h2>
      <div class="message">
        <p>{{message}}</p>
      </div>
    </div>
    <div class="footer">
      <p>Â© {{year}} TechSafi. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
